<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <nav>
        <script>
            function changeLocale(locale) {
                const url = new URL(window.location.href);
                url.searchParams.set("locale", locale);
                window.location.href = url.toString();
            }

            window.onload = function() {
                const currentPath = window.location.pathname;
                console.log(currentPath)
                const navLinks = document.querySelectorAll(".navbar-nav .nav-link");

                navLinks.forEach(link => {
                    console.log(link.getAttribute("href"))
                    if (link.getAttribute("href") === currentPath) {
                        link.classList.add("active");
                    }
                });
            };
        </script>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MQTT Admin</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/dashboard}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tenants}">Tenants</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/devices}">Devices</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/settings}">Settings</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-nav">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#changeLocale" aria-controls="changeLocale" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="changeLocale">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{common.locale.button}">
                                    Locale
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#" onclick="changeLocale('en')">English</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="changeLocale('zh_CN')">中文</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <a class="nav-link" th:href="@{/logout}" th:text="#{logout.button}">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
